<div class="row">
  <div class="card col-md-12 padd-left0 padd-right0">
    <div class="card">
      <div class="card-header">
        <h4 class="m-b-0 text-white">Relatório Cliente</h4>
      </div>
      <div class="card-block">
        <form [formGroup]="filtroRelatorioClienteForm">
          <div class="form-body col-12">
            <div class="row p-t-20">

              <div class="col-md-12">

                <div class="row p-t-20">

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Grupo</label>
                      <dx-select-box placeholder="Grupo" [items]="grupoEmpresas" displayExpr="pessoa.nome" valueExpr="id"
                        [searchEnabled]="true" formControlName="grupoEmpresaId" (ngModelChange)="ConsultaEmpresa($event)">
                      </dx-select-box>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Empresa</label>
                      <dx-select-box placeholder="Empresa" [items]="empresas" displayExpr="pessoa.nome" valueExpr="id"
                        [searchEnabled]="true" formControlName="empresaId">
                      </dx-select-box>
                    </div>
                  </div>

                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Cliente</label>
                      <dx-select-box placeholder="Cliente" [items]="clientes" displayExpr="pessoa.nome" valueExpr="id"
                        [searchEnabled]="true" formControlName="clienteId">
                      </dx-select-box>
                    </div>
                  </div>

                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Status</label>
                      <dx-select-box placeholder="Status" [items]="status" displayExpr="valor" valueExpr="id"
                        [searchEnabled]="true" formControlName="statusId">
                      </dx-select-box>
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="row button-group">
                      <div class="">
                        <button type="button" class="btn btn-block btn-success" style="margin-top: 27px;" (click)="gerarRelatorioCliente()">
                          <i class="fa fa-plus"></i> Gerar Relatório</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div #scripts>
</div>
<div #control style="width:100%; height: 1000px">
  <div data-bind="dxReportViewer: $data"></div>
</div>
