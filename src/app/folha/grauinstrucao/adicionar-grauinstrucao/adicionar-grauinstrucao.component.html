<div class="row">
    <div class="card col-md-12 padd-left0 padd-right0">
        <div class="card">
            <div class="card-header">
                <h4 class="m-b-0 text-white">Cadastro</h4>
            </div>
            <div class="card-block">
                <form novalidate (ngSubmit)="adicionarGrauInstrucao()" [formGroup]="grauInstrucaoForm">
                    <div class="form-body col-12">
                        <div class="row p-t-20">

                            <div class="col-md-3">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigo }">
                                    <label class="control-label" for="codigo">Código</label>
                                    <input type="text" autocomplete="off" id="codigo" name="codigo" class="form-control text-input" formControlName="codigo" />
                                    <span class="text-danger" *ngIf='displayMessage.codigo'>
                                        <p [innerHTML]="displayMessage.codigo"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
                                    <label class="control-label" for="sigla">Sigla</label>
                                    <input type="text" autocomplete="off" id="sigla" name="sigla" class="form-control text-input" formControlName="sigla" />
                                    <span class="text-danger" *ngIf='displayMessage.sigla'>
                                        <p [innerHTML]="displayMessage.sigla"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                                    <label class="control-label" for="descricao">Descrição</label>
                                    <input type="text" autocomplete="off" id="descricao" name="descricao" class="form-control text-input" formControlName="descricao" />
                                    <span class="text-danger" *ngIf="displayMessage.descricao">
                                        <p [innerHTML]="displayMessage.descricao"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigoRais }">
                                    <label class="control-label" for="codigoRais">Código Rais</label>
                                    <input type="text" autocomplete="off" id="codigoRais" maxlength="5" name="codigoRais" class="form-control text-input" formControlName="codigoRais"
                                    />
                                    <span class="text-danger" *ngIf='displayMessage.codigoRais'>
                                        <p [innerHTML]="displayMessage.codigoRais"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigoEsocial }">
                                    <label class="control-label" for="codigoEsocial">Código E-Social</label>
                                    <input type="text" autocomplete="off" id="codigoEsocial" maxlength="5" name="codigoEsocial" class="form-control text-input" formControlName="codigoEsocial"
                                    />
                                    <span class="text-danger" *ngIf='displayMessage.codigoEsocial'>
                                        <p [innerHTML]="displayMessage.codigoEsocial"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigoCaged }">
                                    <label class="control-label" for="codigoCaged">Código Caged</label>
                                    <input type="text" autocomplete="off" id="codigoCaged" maxlength="5" name="codigoCaged" class="form-control text-input" formControlName="codigoCaged"
                                    />
                                    <span class="text-danger" *ngIf='displayMessage.codigoCaged'>
                                        <p [innerHTML]="displayMessage.codigoCaged"></p>
                                    </span>
                                </div>
                            </div>



                            <div class="col-md-12">
                                <div class="row button-group">
                                    <div class="col-lg-2 col-md-6 align-content-lg-end">
                                        <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                                            <i class="fa fa-mail-reply"></i> Cancelar</button>
                                    </div>
                                    <div class="col-lg-2 col-md-6">
                                        <button type="submit" class="btn btn-block btn-success" [disabled]='!grauInstrucaoForm.valid'>
                                            <i class="fa fa-check"></i> Gravar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
