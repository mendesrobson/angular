<div class="row">
  <div class="card col-md-12 padd-left0 padd-right0">
    <div class="card">
      <div class="card-header">
        <h4 class="m-b-0 text-white">Cadastro</h4>
      </div>
      <div class="card-block">
        <form novalidate (ngSubmit)="adicionarContribuicaoSindicalPatronal()" [formGroup]="contribuicaoSindicalPatronalForm">
          <div class="form-body col-12">
            <div class="row p-t-20">

              <div class="col-md-6">
                <div class="form-group">
                  <label>Grupo</label>
                  <select class="custom-select col-md-12" id="grupoEmpresaId" name="grupoEmpresaId" formControlName="grupoEmpresaId" (ngModelChange)="ConsultaEmpresa($event)">
                    <option *ngFor="let grupoEmpresa of grupoEmpresas" [ngValue]="grupoEmpresa.id">{{ grupoEmpresa.pessoa.nome }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.grupoEmpresaId">
                    <p [innerHTML]="displayMessage.grupoEmpresaId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Empresa</label>
                  <select class="custom-select col-md-12" id="empresaId" name="empresaId" formControlName="empresaId">
                    <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">{{ empresa.pessoa.nome }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.empresaId">
                    <p [innerHTML]="displayMessage.empresaId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigo }">
                  <label class="control-label" for="codigo">Código</label>
                  <input type="text" autocomplete="off" id="codigo" name="codigo" minlength="2" maxlength="20" class="form-control text-input" formControlName="codigo"
                  />
                  <span class="text-danger" *ngIf="displayMessage.codigo">
                    <p [innerHTML]="displayMessage.codigo"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
                  <label class="control-label" for="sigla">Sigla</label>
                  <input type="text" autocomplete="off" id="sigla" name="sigla" minlength="2" maxlength="20" class="form-control text-input" formControlName="sigla"
                  />
                  <span class="text-danger" *ngIf="displayMessage.sigla">
                    <p [innerHTML]="displayMessage.sigla"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                  <label class="control-label" for="descricao">Descrição</label>
                  <input type="text" autocomplete="off" id="descricao" name="descricao" minlength="3" maxlength="100" class="form-control text-input" formControlName="descricao"
                  />
                  <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.sindicatoId }">
                  <label class="control-label" for="sindicatoId">Sindicato</label>
                  <select class="custom-select col-md-12" id="sindicatoId" name="sindicatoId" formControlName="sindicatoId">
                    <option *ngFor="let sindicato of sindicatos" [ngValue]="sindicato.id">{{sindicato.descricao }}</option>
                  </select>
                  <span class="text-danger" *ngIf='displayMessage.sindicatoId'>
                    <p [innerHTML]="displayMessage.sindicatoId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check" style="margin-top: 40px;">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" formControlName="atividadeEnsino" (ngModelChange)="contribuicaoSindicalPatronal.atividadeEnsino = $event"
                      checkBoxSet>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Atividade Ensino?</span>
                  </label>
                  <span class="text-danger" *ngIf="displayMessage.atividadeEnsino">
                    <p [innerHTML]="displayMessage.atividadeEnsino"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check" style="margin-top: 40px;">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" formControlName="utilizarReceitaBruta" (ngModelChange)="contribuicaoSindicalPatronal.utilizarReceitaBruta = $event"
                      checkBoxSet>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Utiliza Receita Bruta?</span>
                  </label>
                  <span class="text-danger" *ngIf="displayMessage.utilizarReceitaBruta">
                    <p [innerHTML]="displayMessage.utilizarReceitaBruta"></p>
                  </span>
                </div>
              </div>

              <div class="card padd-left15 padd-right15" style="width: 100%;">

                <ul class="nav nav-tabs customtab2" role="tablist">

                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#numeroAlunos" role="tab" aria-expanded="true">
                      <span class="hidden-sm-up">
                        <i class="ti-email"></i>
                      </span>
                      <span class="hidden-xs-down">Número Alunos</span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#receitaBruta" role="tab" aria-expanded="true">
                      <span class="hidden-sm-up">
                        <i class="ti-email"></i>
                      </span>
                      <span class="hidden-xs-down">Receita Bruta</span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#sindicalPatronal" role="tab" aria-expanded="true">
                      <span class="hidden-sm-up">
                        <i class="ti-email"></i>
                      </span>
                      <span class="hidden-xs-down">Capital Social</span>
                    </a>
                  </li>

                </ul>

                <div class="tab-content">

                  <div class="tab-pane active" id="numeroAlunos" role="tabpanel" aria-expanded="true">
                    <div class="form-body">
                      <div class="padd-left0 padd-right0 col-md-12">
                        <div class="p-t-20">
                          <div class="form-group">
                            <app-lista-contrsindpatnumeroalunos></app-lista-contrsindpatnumeroalunos>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane" id="receitaBruta" role="tabpanel" aria-expanded="false">
                    <div class="form-body">
                      <div class="padd-left0 padd-right0 col-md-12">
                        <div class="p-t-20">
                          <div class="form-group">
                            <app-lista-contrsindpatreceitabruta></app-lista-contrsindpatreceitabruta>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane" id="sindicalPatronal" role="tabpanel" aria-expanded="false">
                    <div class="form-body">
                      <div class="padd-left0 padd-right0 col-md-12">
                        <div class="p-t-20">
                          <div class="form-group">
                            <app-lista-contrsindpatcapitalsocial></app-lista-contrsindpatcapitalsocial>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>

              <div class="col-md-12">
                <div class="row button-group">
                  <div class="col-lg-2 col-md-6 align-content-lg-end">
                    <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                      <i class="fa fa-mail-reply"></i> Cancelar</button>
                  </div>
                  <div class="col-lg-2 col-md-6">
                    <button type="submit" class="btn btn-block btn-success" [disabled]='!contribuicaoSindicalPatronalForm.valid'>
                      <i class="fa fa-check"></i> Gravar</button>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
