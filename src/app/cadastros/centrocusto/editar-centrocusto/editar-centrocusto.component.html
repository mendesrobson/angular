<div class="row">
  <div class="card col-md-12 padd-left0 padd-right0">
    <div class="card">
      <div class="card-header">
        <h4 class="m-b-0 text-white">Cadastro</h4>
      </div>
      <div class="card-block">

        <form class="form-horizontal" novalidate (ngSubmit)="editarCentroCusto()" [formGroup]="centroCustoForm">
          <div class="form-body col-12">
            <div class="row p-t-20">

              <div class="col-md-4">
                <div class="form-group">
                  <label>Grupo</label>
                  <select class="custom-select col-md-12" id="grupoEmpresaId" name="grupoEmpresaId" formControlName="grupoEmpresaId" (ngModelChange)="ConsultaEmpresa($event)">
                    <option *ngFor="let grupoEmpresa of grupoEmpresas" [ngValue]="grupoEmpresa.id">{{ grupoEmpresa.pessoa.nome }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.grupoEmpresaId">
                    <p [innerHTML]="displayMessage.grupoEmpresaId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Empresa</label>
                  <select class="custom-select col-md-12" id="empresaId" name="empresaId" formControlName="empresaId">
                    <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">{{ empresa.pessoa.nome }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.empresaId">
                    <p [innerHTML]="displayMessage.empresaId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Classificação</label>
                  <select class="custom-select col-md-12" id="classificacaoCentroCustoId" name="classificacaoCentroCustoId" formControlName="classificacaoCentroCustoId">
                    <option *ngFor="let classificacaoCentroCusto of classificacaoCentroCustos" [ngValue]="classificacaoCentroCusto.id">{{ classificacaoCentroCusto.descricao }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.classificacaoCentroCustoId">
                    <p [innerHTML]="displayMessage.classificacaoCentroCustoId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Tipo de Centro</label>
                  <select class="custom-select col-md-12" id="tipoCentroId" name="tipoCentroId" formControlName="tipoCentroId">
                    <option *ngFor="let tipoCentro of tipoCentros" [ngValue]="tipoCentro.id">{{ tipoCentro.descricao }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.tipoCentroId">
                    <p [innerHTML]="displayMessage.tipoCentroId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Centro Custo Pai</label>
                  <select class="custom-select col-md-12" id="centroCustoPaiId" name="centroCustoPaiId" formControlName="centroCustoPaiId">
                    <option *ngFor="let centroCustoPai of centroCustoPais" [ngValue]="centroCustoPai.id">{{ centroCustoPai.descricao }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.centroCustoPaiId">
                    <p [innerHTML]="displayMessage.centroCustoPaiId"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.codigo }">
                  <label class="control-label" for="codigo">Código</label>
                  <input type="text" autocomplete="off" id="codigo" name="codigo" class="form-control text-input" formControlName="codigo" />
                  <span class="text-danger" *ngIf="displayMessage.codigo">
                    <p [innerHTML]="displayMessage.codigo"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
                  <label class="control-label" for="sigla">Sigla</label>
                  <input type="text" autocomplete="off" id="sigla" name="sigla" class="form-control text-input" formControlName="sigla" />
                  <span class="text-danger" *ngIf="displayMessage.sigla">
                    <p [innerHTML]="displayMessage.sigla"></p>
                  </span>
                </div>
              </div>

              <div class="col-md-8">
                <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                  <label class="control-label" for="descricao">Descrição</label>
                  <input type="text" id="descricao" autocomplete="off" name="descricao" class="form-control text-input" formControlName="descricao" />
                  <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                  </span>
                </div>
              </div>

              <br />
              <br />
              <br />
              <br />
              <br />

              <div class="col-md-12">
                <div class="row button-group">

                  <div class="col-lg-2 col-md-6 align-content-lg-end">
                    <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                      <i class="fa fa-mail-reply"></i> Cancelar</button>
                  </div>

                  <div class="col-lg-2 col-md-6">
                    <button type="submit" class="btn btn-block btn-success">
                      <i class="fa fa-check"></i> Gravar</button>
                  </div>

                  <div class="col-lg-2 col-md-6">
                    <button type="button" class="btn btn-block btn-danger" [disabled]='!removerVisivel' (click)="remover(centroCusto.id)">
                      <i class="fa fa-times"></i> Remover</button>
                  </div>

                  <div class="col-lg-2 col-md-6">
                    <button type="button" class="btn btn-block btn-success" [disabled]="!reativarVisivel" (click)="reativar(centroCusto.id)">
                      <i class="fa fa-retweet"></i> Reativar</button>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
