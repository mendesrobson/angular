<div class="modal" data-backdrop="static">

    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myLargeModalLabel">Contato</h4>
            <button type="button" class="close" *ngIf="visible" (click)="close()">×</button>
        </div>
        <div class="card-block">
            <form class="form-horizontal" novalidate (ngSubmit)="adicionarDadosCobranca()" [formGroup]="contaCorrenteCobrancaForm">
                <div class="form-body">
                    <div class="row p-t-20">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="codigo">Código</label>
                                <input type="text" autocomplete="off" name="codigo" class="form-control text-input" formControlName="codigo" />
                                <span class="text-danger" *ngIf="displayMessage.codigo">
                                    <p [innerHTML]="displayMessage.codigo"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="sigla">Sigla</label>
                                <input type="text" autocomplete="off" name="sigla" class="form-control text-input" formControlName="sigla" />
                                <span class="text-danger" *ngIf="displayMessage.sigla">
                                    <p [innerHTML]="displayMessage.sigla"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="descricao">Descrição</label>
                                <input type="text" autocomplete="off" name="descricao" class="form-control text-input" formControlName="descricao" />
                                <span class="text-danger" *ngIf="displayMessage.descricao">
                                    <p [innerHTML]="displayMessage.descricao"></p>
                                </span>
                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="numeroConvenio">Nro. Convênio</label>
                                <input type="text" autocomplete="off" name="numeroConvenio" class="form-control text-input" formControlName="numeroConvenio" />
                                <span class="text-danger" *ngIf="displayMessage.numeroConvenio">
                                    <p [innerHTML]="displayMessage.numeroConvenio"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="codigoCedente">Código Cedente</label>
                                <input type="text" autocomplete="off" name="codigoCedente" class="form-control text-input" formControlName="codigoCedente" />
                                <span class="text-danger" *ngIf="displayMessage.codigoCedente">
                                    <p [innerHTML]="displayMessage.codigoCedente"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="numeroRemessa">Nro. Remessa</label>
                                <input type="text" autocomplete="off" name="numeroRemessa" class="form-control text-input" formControlName="numeroRemessa" />
                                <span class="text-danger" *ngIf="displayMessage.numeroRemessa">
                                    <p [innerHTML]="displayMessage.numeroRemessa"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="nossoNumero">Nosso Número</label>
                                <input type="text" autocomplete="off" name="nossoNumero" class="form-control text-input" formControlName="nossoNumero" />
                                <span class="text-danger" *ngIf="displayMessage.nossoNumero">
                                    <p [innerHTML]="displayMessage.nossoNumero"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="numeroContrato">Nro. Contrato</label>
                                <input type="text" autocomplete="off" name="numeroContrato" class="form-control text-input" formControlName="numeroContrato" />
                                <span class="text-danger" *ngIf="displayMessage.numeroContrato">
                                    <p [innerHTML]="displayMessage.numeroContrato"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="numeroCarteira">Nro. Carteira</label>
                                <input type="text" autocomplete="off" name="numeroCarteira" class="form-control text-input" formControlName="numeroCarteira" />
                                <span class="text-danger" *ngIf="displayMessage.numeroCarteira">
                                    <p [innerHTML]="displayMessage.numeroCarteira"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="numeroVariacaoCarteira">Nro. Variação Carteira</label>
                                <input type="text" autocomplete="off" name="numeroVariacaoCarteira" class="form-control text-input" formControlName="numeroVariacaoCarteira"
                                />
                                <span class="text-danger" *ngIf="displayMessage.numeroVariacaoCarteira">
                                    <p [innerHTML]="displayMessage.numeroVariacaoCarteira"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="localPagamento">Local Pagamento</label>
                                <input type="text" autocomplete="off" name="localPagamento" class="form-control text-input" formControlName="localPagamento" />
                                <span class="text-danger" *ngIf="displayMessage.localPagamento">
                                    <p [innerHTML]="displayMessage.localPagamento"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="carteiraIntegracaoId">Carteira Integração</label>
                                <input type="text" autocomplete="off" name="carteiraIntegracaoId" class="form-control text-input" formControlName="carteiraIntegracaoId" />
                                <span class="text-danger" *ngIf="displayMessage.carteiraIntegracaoId">
                                    <p [innerHTML]="displayMessage.carteiraIntegracaoId"></p>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Aceite</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="producao">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Produção</span>
                                </label>
                            </div>
                        </div>

                        <br />
                        <br />

                        <div class="col-md-12">
                            <h4 class="box-title m-t-0">Instruções para Cobrança</h4>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <div class="row p-t-20">
                                <div class="col-md-4">
                                    <div class="card card-outline-success mb-3">
                                        <!--<div class="card-header card-inverse card-success">
                                Campos
                            </div>-->
                                        <label>Campos</label>
                                        <div class="list-group">
                                            <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of campos" [dragClass]="'active'"
                                                [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled">
                                                {{item.name}}
                                            </li>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="card card-outline-primary mb-3" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="'campo'"
                                        [dragHintClass]="'drag-hint'" (onDrop)="onCamposDrop($event)">
                                        <label>Instrução</label>
                                        <textarea rows="12" cols="40" #instrucao name="instrucao" formControlName="instrucao" (click)="getPosition(instrucao)" (keyup)="getPosition(instrucao)"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row button-group">
                                <div class="col-lg-2 col-md-6 align-content-lg-end">
                                    <button type="button" class="btn btn-block btn-secondary" *ngIf="visible" (click)="close()">
                                        <i class="fa fa-mail-reply"></i> Cancelar</button>
                                </div>
                                <div class="col-lg-2 col-md-6">
                                    <button type="button" (click)="editarDadosCobranca()" [disabled]='!contaCorrenteCobrancaForm.valid' class="btn btn-block btn-success" data-dismiss="modal">
                                        <i class="fa fa-check"></i> Gravar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
