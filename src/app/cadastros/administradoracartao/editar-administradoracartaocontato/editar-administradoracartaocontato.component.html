<div class="modal" data-backdrop="static">


  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myLargeModalLabel">Contato</h4>
      <button type="button" class="close" *ngIf="visible" (click)="close()">×</button>
    </div>

    <div class="card-block">
      <form class="form-horizontal" novalidate (ngSubmit)="editarContato()" [formGroup]="contatoForm">
        <div class="form-body col-12">
          <div class="row p-t-20">

            <div class="col-md-4">
              <div class="form-group">
                <label>Tipo</label>
                <select class="custom-select col-md-12" id="tipoContatoId" name="tipoContatoId" formControlName="tipoContatoId" (ngModelChange)="contato.tipoContatoId = $event">
                  <option *ngFor="let tipoContato of tipoContatos" [ngValue]="tipoContato.id">{{ tipoContato.descricao }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage.tipoContatoId">
                  <p [innerHTML]="displayMessage.tipoContatoId"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4" *ngIf="contato.tipoContatoId == 1 || contato.tipoContatoId == null">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                <label class="control-label" for="descricao">Número</label>
                <input type="text" autocomplete="off" id="descricao" [textMask]="{ mask: telMask }" name="descricao" class="form-control text-input" formControlName="descricao"
                />
                <span class="text-danger" *ngIf="displayMessage.descricao">
                  <p [innerHTML]="displayMessage.descricao"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4" *ngIf="contato.tipoContatoId == 41">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                <label class="control-label" for="descricao">Número</label>
                <input type="text" autocomplete="off" id="descricao" [textMask]="{ mask: celMask }" name="descricao" class="form-control text-input" formControlName="descricao"
                />
                <span class="text-danger" *ngIf="displayMessage.descricao">
                  <p [innerHTML]="displayMessage.descricao"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4" *ngIf="contato.tipoContatoId == 21">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                <label class="control-label" for="descricao">E-mail</label>
                <input type="text" autocomplete="off" id="descricao" name="descricao" class="form-control text-input" formControlName="descricao" />
                <span class="text-danger" *ngIf="displayMessage.descricao">
                  <p [innerHTML]="displayMessage.descricao"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.observacao }">
                <label class="control-label" for="observacao">Observação</label>
                <input type="text" autocomplete="off" id="observacao" name="observacao" class="form-control text-input" formControlName="observacao" />
                <span class="text-danger" *ngIf="displayMessage.observacao">
                  <p [innerHTML]="displayMessage.observacao"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.nome }">
                <label class="control-label" for="nome">Nome</label>
                <input type="text" autocomplete="off" id="nome" name="nome" class="form-control text-input" formControlName="nome" />
                <span class="text-danger" *ngIf="displayMessage.nome">
                  <p [innerHTML]="displayMessage.nome"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Cargo</label>
                <select class="custom-select col-md-12" id="cargoId" name="cargoId" formControlName="cargoId">
                  <option *ngFor="let cargo of cargos" [ngValue]="cargo.id">{{ cargo.descricao }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage.cargoId">
                  <p [innerHTML]="displayMessage.cargoId"></p>
                </span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Departamento</label>
                <select class="custom-select col-md-12" id="departamentoId" name="departamentoId" formControlName="departamentoId">
                  <option *ngFor="let departamento of departamentos" [ngValue]="departamento.id">{{ departamento.descricao }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage.departamentoId">
                  <p [innerHTML]="displayMessage.departamentoId"></p>
                </span>
              </div>
            </div>


            <div class="col-md-12">
              <div class="row button-group">
                <div class="col-lg-4 col-md-6 align-content-lg-end">
                  <button type="button" class="btn btn-block btn-secondary" *ngIf="visible" (click)="close()">
                    <i class="fa fa-mail-reply"></i> Cancelar</button>
                </div>
                <div class="col-lg-4 col-md-6">
                  <button type="button" [disabled]='!contatoForm.valid' class="btn btn-block btn-success" (click)="editarContato()">
                    <i class="fa fa-check"></i> Gravar</button>
                </div>
              </div>
            </div>


            <br>


          </div>
        </div>
      </form>

    </div>
  </div>
