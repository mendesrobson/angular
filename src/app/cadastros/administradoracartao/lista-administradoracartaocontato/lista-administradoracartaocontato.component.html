<div class="row">
    <div class="card col-12 padd-left0 padd-right0">
      <div class="card">
        <div class="card-block" style="display: inline;">
  
          <div class="m-t-5">
            <div class="d-flex">
              <div class="col-lg-4 col-md-10 align-content-lg-end">
                <div class="row button-group">
                  <div class="">
                    <button type="button" class="btn btn-block btn-success" (click)="showModal('modalAdicionar')">
                      <i class="fa fa-plus"></i>Adicionar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="table-responsive">
            <table class="table m-b-0 toggle-arrow-tiny color-table info-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
              [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="tipoContato.descricao">Forma de Contato</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="descricao">Descrição</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
                  </th>
  
                  <th>
                    Ações
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="administradoraCartaoComponent.Administradoracartao.administradoraCartaoContato != null">
  
                <tr *ngFor="let row of administradoraCartaoComponent.Administradoracartao.administradoraCartaoContato" style="cursor:pointer">
                  <td>{{ row.tipoContato.descricao }}</td>
                  <td>{{ row.descricao }}</td>
                  <td>{{ row.nome }}</td>
                  <td>
                    <label (click)="editarAdministradoraCartaoContato(row)" data-toggle="modal" data-target=".modal-desconto-edit">
                      <i class="fa fa-pencil text-info" style="cursor:pointer"></i>
                    </label>
                    <span style="padding-right:2px"></span>
                    <label (click)="inativarAdministradoraCartaoContato(row)" style="cursor:pointer" title="Inativar">
                      <i class="fa fa-trash-o text-danger"></i>
                    </label>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  <app-adicionar-administradoracartaocontato *ngIf="modalAddVisible != false" [(visible)]="modalAddVisible"></app-adicionar-administradoracartaocontato>
  
  <app-editar-administradoracartaocontato *ngIf="modalEditVisible != false" [(visible)]="modalEditVisible"></app-editar-administradoracartaocontato>
