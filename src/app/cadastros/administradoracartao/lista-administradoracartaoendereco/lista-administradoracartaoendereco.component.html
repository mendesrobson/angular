<div class="row">
    <div class="card col-12 padd-left0 padd-right0">
      <div class="card">
        <div class="card-block" style="display: inline;">
  
          <div class="m-t-5">
            <div class="d-flex">
              <div class="col-md-10 align-content-lg-end">
                <div class="row button-group">
                  <div class="">
                    <button type="button" class="btn btn-block btn-success" (click)="showModal('modalAdicionar')">
                      <i class="fa fa-plus"></i> Adicionar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="table-responsive">
            <table class="table m-b-0 toggle-arrow-tiny color-table info-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
              [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="cep">CEP</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="logradouro">Logradouro</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="numero">Número</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="bairro">Bairro</mfDefaultSorter>
                  </th>               
                  <th>
                    <mfDefaultSorter by="codigoMunicipio">IBGE</mfDefaultSorter>
                  </th> 
                  <th>
                    <mfDefaultSorter by="enderecoPrincipal">Principal</mfDefaultSorter>
                  </th>
                  <th>
                    Ações
                  </th>
                </tr>
              </thead>
              <tbody >
  
                <tr *ngFor="let row of administradoraCartaoComponent.Administradoracartao.administradoraCartaoEndereco" style="cursor:pointer">                
                  <td>{{ row.cep }}</td>
                  <td>{{ row.logradouro }}</td>
                  <td>{{ row.numero }}</td>
                  <td>{{ row.bairro }}</td>
                  <td>{{ row.codigoMunicipio }}</td>
                  <td>
                    <div *ngIf="row.enderecoPrincipal == 'S'">
                      <input type="checkbox" checked disabled>
                    </div>
                    <div *ngIf="row.enderecoPrincipal == 'N' || row.enderecoPrincipal == null">
                      <input type="checkbox" unchecked disabled>
                    </div>
                  </td>          
                  <td>
                    <label (click)="editarAdministradoraCartaoEndereco(row)" data-toggle="modal" data-target=".modal-desconto-edit">
                      <i class="fa fa-pencil text-info" style="cursor:pointer"></i>
                    </label>
                    <span style="padding-right:2px"></span>
                    <label (click)="inativarAdministradoraCartaoEndereco(row)" style="cursor:pointer" title="Inativar">
                      <i class="fa fa-trash-o text-danger"></i>
                    </label>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  <app-adicionar-administradoracartaoendereco *ngIf="modalAddVisible != false" [(visible)]="modalAddVisible"></app-adicionar-administradoracartaoendereco>
  
  <app-editar-administradoracartaoendereco *ngIf="modalEditVisible != false" [(visible)]="modalEditVisible"></app-editar-administradoracartaoendereco>
