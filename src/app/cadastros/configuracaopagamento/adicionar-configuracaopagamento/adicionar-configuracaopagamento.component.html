  <div class="row">
    <div class="card col-md-12 padd-left0 padd-right0">
      <div class="card">
        <div class="card-header">
          <h4 class="m-b-0 text-white">Cadastro</h4>
        </div>
        <div class="card-block">
  
          <form class="form-horizontal" novalidate (ngSubmit)="adicionarConfiguracaoPagamento()" [formGroup]="configuracaoPagamentoForm">
            <div class="form-body col-12">
              <div class="row p-t-20">
  
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Grupo</label>
                    <select class="custom-select col-md-12" id="grupoEmpresaId" name="grupoEmpresaId" formControlName="grupoEmpresaId" (ngModelChange)="ConsultaEmpresa($event)">
                      <option *ngFor="let grupoEmpresa of grupoEmpresas" [ngValue]="grupoEmpresa.id">{{ grupoEmpresa.pessoa.nome }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.grupoEmpresaId">
                      <p [innerHTML]="displayMessage.grupoEmpresaId"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Empresa</label>
                    <select class="custom-select col-md-12" id="empresaId" name="empresaId" formControlName="empresaId" (ngModelChange)="OnChangeEmpresa($event)">
                      <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">{{ empresa.pessoa.nome }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.empresaId">
                      <p [innerHTML]="displayMessage.empresaId"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.codigo }">
                    <label class="control-label" for="codigo">Código</label>
                    <input type="text" [disableControl]="!maskValid" autocomplete="off" #focusCodigo [textMask]="{ mask: codMask }" id="codigo" name="codigo" class="form-control text-input" formControlName="codigo" />
                    <span class="text-danger" *ngIf="displayMessage.codigo">
                      <p [innerHTML]="displayMessage.codigo"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
                    <label class="control-label" for="sigla">Sigla</label>
                    <input type="text" autocomplete="off" id="sigla" name="sigla" class="form-control text-input" formControlName="sigla" />
                    <span class="text-danger" *ngIf="displayMessage.sigla">
                      <p [innerHTML]="displayMessage.sigla"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.descricao }">
                    <label class="control-label" for="descricao">Descrição</label>
                    <input type="text" autocomplete="off" id="descricao" name="descricao" class="form-control text-input" formControlName="descricao" />
                    <span class="text-danger" *ngIf="displayMessage.descricao">
                      <p [innerHTML]="displayMessage.descricao"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.quantidadeParcela }">
                    <label class="control-label" for="quantidadeParcela">Quantidade</label>
                    <input type="number" autocomplete="off" min="0" id="quantidadeParcela" name="quantidadeParcela" class="form-control text-input" onlyNumber="true" formControlName="quantidadeParcela"
                    />
                    <span class="text-danger" *ngIf="displayMessage.quantidadeParcela">
                      <p [innerHTML]="displayMessage.quantidadeParcela"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.periodicidade }">
                    <label class="control-label" for="periodicidade">Periodicidade</label>
                    <input type="number" autocomplete="off" min="0" id="periodicidade" name="periodicidade" class="form-control text-input" onlyNumber="true" formControlName="periodicidade"
                    />
                    <span class="text-danger" *ngIf="displayMessage.periodicidade">
                      <p [innerHTML]="displayMessage.periodicidade"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.numeroDiaUtil}">
                    <label class="control-label" for="numeroDiaUtil">Qtd. Dia Útil</label>
                    <input type="number" autocomplete="off" min="0" id="numeroDiaUtil" name="numeroDiaUtil" class="form-control text-input" onlyNumber="true" formControlName="numeroDiaUtil"
                    />
                    <span class="text-danger" *ngIf="displayMessage.numeroDiaUtil">
                      <p [innerHTML]="displayMessage.numeroDiaUtil"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" >
                    <label for="percentualJuros">Percentual Juros</label>
                    <div class="input-group">
                      <input type="text" autocomplete="off" currencyMask id="percentualJuros" name="percentualJuros" class="form-control text-input" formControlName="percentualJuros"
                      />
                      <span class="input-group-addon">%</span>
                    </div>
                    <span class="text-danger" *ngIf="displayMessage.percentualJuros">
                      <p [innerHTML]="displayMessage.percentualJuros"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="form-group" >
                    <label for="percentualMulta">Percentual Multa</label>
                    <div class="input-group">
                      <input type="text" autocomplete="off" currencyMask id="percentualMulta" name="percentualMulta" class="form-control text-input" formControlName="percentualMulta"
                      />
                      <span class="input-group-addon">%</span>
                    </div>
                    <span class="text-danger" *ngIf="displayMessage.percentualMulta">
                      <p [innerHTML]="displayMessage.percentualMulta"></p>
                    </span>
                  </div>
                </div>
  
  
                <!-- <div class="col-md-3">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.dataPrimeiroVencimento}">
                    <label class="control-label" for="dataPrimeiroVencimento">Data Primeiro Vencimento</label>
                    <input type="date" autocomplete="off" id="dataPrimeiroVencimento" name="dataPrimeiroVencimento" class="form-control text-input" formControlName="dataPrimeiroVencimento"
                    />
                    <span class="text-danger" *ngIf="displayMessage.dataPrimeiroVencimento">
                      <p [innerHTML]="displayMessage.dataPrimeiroVencimento"></p>
                    </span>
                  </div>
                </div> -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="dataPrimeiroVencimento">Dia do Primeiro Vencimento</label>
                    <dx-select-box placeholder="Primeiro vencimento" [items]="selectDataVencimento" displayExpr="value" valueExpr="id" [searchEnabled]="true"
                      formControlName="dataPrimeiroVencimento">
                    </dx-select-box>
                    <span class="text-danger" *ngIf="displayMessage.dataPrimeiroVencimento">
                      <p [innerHTML]="displayMessage.dataPrimeiroVencimento"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">
                      <b>Data de Vencimento</b>
                    </label>
                    <div class="form-check" style="margin-top: 20px;">
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" [disableControlCheckBox]="diaUtil == 'S' || ultimoDiaMes == 'S'" class="custom-control-input" formControlName="manterDiaVencimento" (ngModelChange)= "manterDiaVencimento = $event"
                          [checkBoxSet]="configuracaoPagamento.manterDiaVencimento">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Manter dia Vencimento?</span>
                      </label>
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" [disableControlCheckBox]="manterDiaVencimento == 'S' || ultimoDiaMes == 'S'" class="custom-control-input" formControlName="diaUtil" (ngModelChange)="diaUtil = $event"
                          [checkBoxSet]="configuracaoPagamento.diaUtil">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Manter dia Útil?</span>
                      </label>
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" [disableControlCheckBox]="diaUtil == 'S' || manterDiaVencimento == 'S'" class="custom-control-input" formControlName="ultimoDiaMes" (ngModelChange)="ultimoDiaMes = $event"
                          [checkBoxSet]="configuracaoPagamento.ultimoDiaMes">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Último dia Mês?</span>
                      </label>
  
                    </div>
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">
                      <b>Data de Previsão</b>
                    </label>
                    <div class="form-check" style="margin-top: 20px;">
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" [disableControlCheckBox]="antecipa == 'S'" class="custom-control-input" formControlName="posterga" (ngModelChange)="posterga = $event"
                          [checkBoxSet]="configuracaoPagamento.posterga">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Posterga?</span>
                      </label>
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" [disableControlCheckBox]="posterga == 'S'" class="custom-control-input" formControlName="antecipa" (ngModelChange)="antecipa = $event"
                          [checkBoxSet]="configuracaoPagamento.antecipa">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Antecipa?</span>
                      </label>
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" formControlName="sabadoUtil" (ngModelChange)="sabadoUtil = $event"
                          [checkBoxSet]="configuracaoPagamento.sabadoUtil">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Sábado dia Útil?</span>
                      </label>
  
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" formControlName="domingoUtil" (ngModelChange)="domingoUtil = $event"
                          [checkBoxSet]="configuracaoPagamento.domingoUtil">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Domingo dia Útil?</span>
                      </label>
  
                    </div>
                  </div>
                </div>
  
  
                <div class="col-md-12">
                  <div class="row button-group">
  
                    <div class="col-lg-2 col-md-6 align-content-lg-end">
                      <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                        <i class="fa fa-mail-reply"></i> Cancelar</button>
                    </div>
  
                    <div class="col-lg-2 col-md-6">
                      <button type="submit" [disabled]='!configuracaoPagamentoForm.valid' class="btn btn-block btn-success">
                        <i class="fa fa-check"></i> Gravar</button>
                    </div>
  
                  </div>
                </div>
  
              </div>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
