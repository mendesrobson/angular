  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="m-b-0 text-white">Cadastro</h4>
        </div>
        <div class="card-block">
          <form class="form-horizontal" novalidate (ngSubmit)="editarEmpresa()" [formGroup]="empresaForm">
            <div class="form-body">
              <div class="row p-t-20">
  
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Grupo</label>
                    <select class="custom-select col-md-12" id="grupoEmpresaId" name="grupoEmpresaId" formControlName="grupoEmpresaId">
                      <option *ngFor="let grupoEmpresa of grupoEmpresas" [ngValue]="grupoEmpresa.id">{{grupoEmpresa.pessoa.nome}}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.grupoEmpresaId">
                      <p [innerHTML]="displayMessage.grupoEmpresaId"></p>
                    </span>
                  </div>
                </div>
  
  
                <div class="col-md-4">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.codigo }">
                    <label class="control-label" for="codigo">Código</label>
                    <input type="text" autocomplete="off" id="codigo" name="codigo" class="form-control text-input" formControlName="codigo" />
                    <span class="text-danger" *ngIf="displayMessage.codigo">
                      <p [innerHTML]="displayMessage.codigo"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="cnpj">CNPJ</label>
                    <input type="text" autocomplete="off" [textMask]="{ mask: cnpjMask }" id="cnpj" name="cnpj" class="form-control text-input" formControlName="cnpj"
                    />
                    <span class="text-danger" *ngIf="displayMessage.cnpj">
                      <p [innerHTML]="displayMessage.cnpj"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.nome }">
                    <label class="control-label" for="nome">Razão Social</label>
                    <input type="text" autocomplete="off" id="nome" name="nome" class="form-control text-input" formControlName="nome" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                      <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.fantasia }">
                    <label class="control-label" for="fantasia">Nome Fantasia</label>
                    <input type="text" autocomplete="off" id="fantasia" name="fantasia" class="form-control text-input" formControlName="fantasia" />
                    <span class="text-danger" *ngIf="displayMessage.fantasia">
                      <p [innerHTML]="displayMessage.fantasia"></p>
                    </span>
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="row button-group">
                    <div class="col-lg-2 col-md-6 align-content-lg-end">
                      <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                        <i class="fa fa-mail-reply"></i> Cancelar</button>
                    </div>
                    <div class="col-lg-2 col-md-6">
                      <button type="submit" [disabled]='!empresaForm.valid' class="btn btn-block btn-success">
                        <i class="fa fa-check"></i> Gravar</button>
                    </div>
                    <div class="col-lg-2 col-md-6">
                      <button type="button" class="btn btn-block btn-danger" [disabled]='!removerVisivel' (click)="remover(empresa.id)">
                        <i class="fa fa-times"></i> Remover</button>
                    </div>
                    <div class="col-lg-2 col-md-6">
                      <button type="button" class="btn btn-block btn-success" [disabled]="!reativarVisivel" (click)="reativar(empresa.id)">
                        <i class="fa fa-retweet"></i> Reativar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
