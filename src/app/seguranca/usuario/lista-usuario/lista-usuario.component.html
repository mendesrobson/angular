<div class="row">
  <div class="card col-12">
      <div class="card">
          <div class="card-block" style="display: inline;">

              <div class="m-t-40">
                  <div class="d-flex">
                      <div class="col-md-6 align-content-lg-end">
                          <div class="row button-group">
                              <div>
                                  <button type="button" class="btn btn-success" (click)="cadastrarUsuario()">
                                      <i class="fa fa-plus"></i> Cadastrar </button>
                              </div>
                          </div>
                      </div>

                      <div class="col-md-6">
                          <div class="btn-group float-right padd-left15">
                              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <i class="fa fa-list"></i>
                              </button>
                              <div class="dropdown-menu animated flipInY">
                                  <a class="dropdown-item" (click)="gerarExcel(table,'tablecbo');" ngbTooltip="Excel">
                                      <i class="fa fa-file-excel-o"> &nbsp;Excel</i>
                                  </a>
                                  <a class="dropdown-item" (click)="gerarPDF('tablecbo');" ngbTooltip="PDF">
                                      <i class="fa fa-file-pdf-o">&nbsp;PDF</i>
                                  </a>
                              </div>
                          </div>

                          <div class="form-group float-right padd-left15">
                              <input id="demo-input-search2" type="text" [(ngModel)]="filterQuery" placeholder="Pesquisar..." class="form-control" autocomplete="off">
                          </div>
                      </div>

                  </div>
              </div>
              <div class="table-responsive">
                  <table #table id="tablecbo" class="table m-b-0 toggle-arrow-tiny color-table info-table" [mfData]="data | dataFilter : filterQuery"
                      #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                      <thead>
                          <tr>
                              <th>
                                  <mfDefaultSorter by="usuarioNome">Usu√°rio</mfDefaultSorter>
                              </th>
                              <th>
                                  <mfDefaultSorter by="email">E-mail</mfDefaultSorter>
                              </th>                             
                              <th>
                                  <mfDefaultSorter by="Nome">Nome</mfDefaultSorter>
                              </th>
                              <th>
                                <mfDefaultSorter by="SobreNome">Sobrenome</mfDefaultSorter>
                            </th>
                          </tr>
                      </thead>
                      <tbody>

                          <tr *ngFor="let usuarios of mf.data" (click)="editarUsuario(usuarios.usuarioId)" style="cursor:pointer">
                              <td>{{ usuarios.usuarioNome }}</td>
                              <td>{{ usuarios.email }}</td>
                              <td>{{ usuarios.primeiroNome }}</td>
                              <td>{{ usuarios.ultimoNome }}</td>
                          </tr>
                      </tbody>
                      <tfoot>
                          <tr>
                              <td colspan="4">
                                  <mfBootstrapPaginator [rowsOnPageSet]="[]"></mfBootstrapPaginator>
                              </td>
                          </tr>
                      </tfoot>
                  </table>
              </div>

          </div>
      </div>
  </div>
</div>
