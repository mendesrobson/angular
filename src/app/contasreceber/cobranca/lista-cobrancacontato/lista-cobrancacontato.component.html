<div class="row">
    <div class="card col-md-12">

        <div class="d-flex">
            <div class="col-md-10 align-content-lg-end">
                <div class="row button-group">
                    <div class="">
                        <button type="button" class="btn btn-block btn-success" (click)="showModal('modalAdicionar')">
                            <i class="fa fa-plus"></i> Adicionar Contato</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table m-b-0 toggle-arrow-tiny color-table info-table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                    <tr>
                        <th>
                            <mfDefaultSorter by="codigo">Código</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="comentario">Comentário</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="tipoAtendimentoId">Tipo Atendimento</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="dataContato">Data Contato</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="dataProximoContato">Data Próximo Contato</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf="cobrancaComponent.Parcela[ind] != null">
                    <tr *ngFor="let cobrancaContato of cobrancaComponent.Parcela[ind].cobrancaContato">
                        <td>{{ cobrancaContato.codigo }}</td>
                        <td>{{ cobrancaContato.comentario }}</td>
                        <td>{{ cobrancaContato.tipoAtendimento.descricao }}</td>
                        <td>{{ cobrancaContato.dataContato | date:'dd/MM/yyyy' }}</td>
                        <td>{{ cobrancaContato.dataProximoContato | date:'dd/MM/yyyy' }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
</div>

<app-adicionar-cobrancacontato *ngIf="modalAddVisible != false" [(visible)]="modalAddVisible"></app-adicionar-cobrancacontato>
