<div class="modal" data-backdrop="static">

  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myLargeModalLabel">Centro Resultado</h4>
      <button type="button" class="close" *ngIf="visible" (click)="close()">Ã—</button>
    </div>

    <div class="card-block">

      <form class="form-horizontal" novalidate (ngSubmit)="editarCentroResultado()" [formGroup]="tituloCentroResultadoForm">
        <div class="form-body">
          <div class="row p-t-20">

            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label" for="centroResultadoId">Centro Resultado</label>
                <select class="custom-select col-md-12" id="centroResultadoId" name="centroResultadoId" formControlName="centroResultadoId">
                  <option *ngFor="let centroResultado of centroResultados" [ngValue]="centroResultado.id">{{ centroResultado.codigo }} - {{ centroResultado.descricao }}</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label" for="percentual">Percentual</label>
                <div class="input-group">
                  <input type="number" autocomplete="off" min="0" id="percentual" name="percentual" class="form-control text-input" formControlName="percentual"
                  />
                  <span class="input-group-addon">%</span>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="form-actions">
          <div class="row p-t-5">

            <div class="col-md-4">
              <button type="button" class="btn btn-block btn-secondary" (click)="cancelar()">
                <i class="fa fa-mail-reply"></i> Cancelar</button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button type="button" (click)="editarCentroResultado()" [disabled]='!tituloCentroResultadoForm.valid' class="btn btn-block btn-success"
                data-dismiss="modal">
                <i class="fa fa-check"></i> Editar</button>
            </div>
            <div class="col-md-4"></div>
            <br>

          </div>
        </div>

      </form>

    </div>
  </div>
